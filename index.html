                            <h6> לפי מחיר </h6>
                            <form id="filterByPrice">

                                <label><input type="checkbox" name="priceCheckbox" id="priceFilter1" minValue="0" maxValue="1000000" onclick="filterByPrice(0, 1000000, 'priceFilter1')" checked>הכל</label>

                                <label><input type="checkbox" name="priceCheckbox" id="priceFilter3" minValue="500" maxValue="1000" onclick="filterByPrice(500, 1000, 'priceFilter3')">500$-1000$</label>

                                <label><input type="checkbox" name="priceCheckbox" id="priceFilter6" minValue="2000" maxValue="10000000" onclick="filterByPrice(2000, 10000000, 'priceFilter6')">2000$ +</label>
                              </div>
                            </form>
